plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library' 
    id 'eclipse'  
    id 'war'       
}

sourceCompatibility = 11
targetCompatibility = 11

configurations {
  provided
  someBoringConfig
 
}
description 'JSF Java web application with Eclipse'
project.webAppDirName = 'src/main/WebContent'
defaultTasks 'clean', 'war', 'tomcatRun'


eclipse {
  //Se desejar que partes do path sejam repostas no ficheiro (files):
 // pathVariables 'GRADLE_HOME': file('/best/software/gradle'), 'TOMCAT_HOME': file('../tomcat')

  classpath {
    //you can tweak the classpath of the Eclipse project by adding extra configurations:
   // plusConfigurations += [ configurations.provided ]

    //you can also remove configurations from the classpath:
  // minusConfigurations += [ configurations.someBoringConfig ]

    //if you want to append extra containers:
    //containers 'someFriendlyContainer', 'andYetAnotherContainer'

    //customizing the classes output directory:
   // defaultOutputDir = file('build-eclipse')

    //default settings for downloading sources and Javadoc:
    downloadSources = true
    downloadJavadoc = true
  }
}		
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

      // maven { url "https://repository.primefaces.org/org/primefaces/themes/" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'  
    
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation 'mysql:mysql-connector-java:8.0.21'
		
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core	
	implementation 'org.hibernate:hibernate-core:5.4.22.Final'
	
	// https://mvnrepository.com/artifact/org.primefaces/primefaces
	implementation 'org.primefaces:primefaces:8.0'
		
	// https://mvnrepository.com/artifact/org.omnifaces/omnifaces
	//implementation 'org.omnifaces:omnipersistence:0.14'
    implementation 'org.omnifaces:omnifaces:1.14.1'
    
    // https://mvnrepository.com/artifact/org.apache.maven.plugins/maven-war-plugin
    implementation 'org.apache.maven.plugins:maven-war-plugin:3.3.1'
       
  // https://mvnrepository.com/artifact/org.glassfish/javax.faces
  // compile group: 'org.glassfish', name: 'javax.faces', version: '2.4.0'
   
   // https://mvnrepository.com/artifact/com.sun.faces/jsf-api
   implementation 'com.sun.faces:jsf-api:2.2.20'
   implementation 'com.sun.faces:jsf-impl:2.2.20'   
     
   // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
   implementation 'javax.servlet:javax.servlet-api:4.0.1'
      
   // https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
   implementation 'javax.annotation:javax.annotation-api:1.3.2'
  
  // https://mvnrepository.com/artifact/javax.servlet.jsp.jstl/jstl-api
  implementation 'javax.servlet.jsp.jstl:jstl-api:1.2'
  
  implementation 'org.primefaces.extensions:all-themes:1.0.8'
  
      // 
	
}
