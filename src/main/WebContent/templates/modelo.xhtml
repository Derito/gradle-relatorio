<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Gerenciamento de Serviço de Campo - SGSC</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="msn" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="logo.jpg"
				styleClass="imagemCentralizada" />
		</div>

		<div id="cabecario" class="divCabecario">
			<h:form >
				<p:menubar>
					<p:submenu label="Ficheiro" icon="pi pi-file">
						<p:submenu label="Novo" icon="pi pi-briefcase">
							<p:menuitem value="Publicador"  />
							<p:menuitem value="Outros"  />
						</p:submenu>
						<p:menuitem value="Abrir" icon="pi pi-folder-open"/>
						<p:separator />
						<p:menuitem value="Sair"  icon="pi pi-times"/>
					</p:submenu>

					<p:submenu label="Acçoes" icon="pi pi-refresh">
						<p:menuitem value="Undo"  icon="pi pi-angle-double-left" url="principal.xhtml"/>
						<p:menuitem value="Redo" icon="pi pi-angle-double-right" />
					</p:submenu>

					<p:submenu label="Cadastro" icon="pi pi-cog">
						<p:submenu label="Novos" icon="pi pi-briefcase">
							<p:menuitem value="Usuarios" icon="pi pi-pencil" url="pages/usuarios.xhtml"/>
							<p:menuitem value="Anciaos" icon="pi pi-pencil" url="pages/anciaos.xhtml"/>
							<p:menuitem value="Pioneiros" icon="pi pi-pencil" url="pages/pioneiros.xhtml"/>
							<p:menuitem value="Pessoa" icon="pi pi-pencil" url="pages/pessoa.xhtml"/>
							<p:menuitem value="Congregacao" icon="pi pi-pencil" url="pages/congregacao.xhtml"/>
							<p:menuitem value="Paises" icon="pi pi-pencil" url="pages/paises.xhtml"/>
							<p:menuitem value="Cidades" icon="pi pi-pencil" url="pages/cidades.xhtml"/>
							<p:menuitem value="Endereços" icon="pi pi-pencil" url="pages/endereco.xhtml"/>
							<p:menuitem value="Relatorios" icon="pi pi-pencil" url="pages/relatorio.xhtml"/>
							<p:menuitem value="Publicadores" icon="pi pi-pencil" url="pages/publicador.xhtml"/>
						</p:submenu>

						<p:submenu label="Ajuda" icon="pi pi-clone">
							<p:menuitem value="Outros" />
						</p:submenu>
					</p:submenu>

					<p:menuitem value="Sair"  icon="pi pi-times"  />

					<f:facet name="options">
						<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar" />
						<p:commandButton type="button" value="Fechar" icon="pi pi-home" 
						 oncomplete="PF('dialogo').hide();" />						
					</f:facet>
				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>
	</div>

</h:body>
</html>
